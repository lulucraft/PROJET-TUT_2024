<div class="container">
  <div class="auth-form frame darkModeAuto">
    <h2>S'enregistrer</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="auth-form-inputs auth-form-item">
        <!-- Nom d'utilisateur -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">account_circle</mat-icon>
          <mat-form-field>
            <input matInput type="text" placeholder="Nom d'utilisateur" formControlName="username" required />
          </mat-form-field>
        </div>

        <!-- Mot de passe -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">key</mat-icon>
          <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>
        </div>

        <!-- Confirmer mot de passe -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">void</mat-icon>
          <mat-form-field>
            <mat-label>Confirmer mot de passe</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">email</mat-icon>
          <mat-form-field>
            <mat-label>Adresse e-mail</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>

        <!-- Nom -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">accessibility</mat-icon>
          <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="lastName" />
          </mat-form-field>
        </div>

        <!-- Prénom -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">void</mat-icon>
          <mat-form-field>
            <mat-label>Prénom</mat-label>
            <input matInput type="text" formControlName="firstName" />
          </mat-form-field>
        </div>

        <!-- Adresse -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">home</mat-icon>
          <mat-form-field>
            <mat-label>Adresse</mat-label>
            <input matInput type="text" formControlName="address" />
          </mat-form-field>
        </div>

        <!-- Code postal -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">void</mat-icon>
          <mat-form-field>
            <mat-label>Code postal</mat-label>
            <input matInput type="text" formControlName="postalCode" />
          </mat-form-field>
        </div>

        <!-- Ville -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">void</mat-icon>
          <mat-form-field>
            <mat-label>Ville</mat-label>
            <input matInput type="text" formControlName="city" />
          </mat-form-field>
        </div>

        <!-- Pays -->
        <div class="auth-form-input">
          <mat-icon aria-hidden="true">flag</mat-icon>
          <mat-form-field>
            <mat-label>Pays</mat-label>
            <mat-select formControlName="country">
              <mat-option *ngFor="let country of countries" [value]="country">{{ country.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="auth-form-item">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">S'enregistrer</button>
      </div>
    </form>
  </div>
</div>
